<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Yourself</title>
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- Google charts -->
<script src="https://www.gstatic.com/charts/loader.js"></script>
<div id="charts">
    <div class="chart-container" id="progress-pie-chart"></div>
    <div class="chart-container" id="habit-bar-chart"></div>
</div>
</head>
<body>
    <header>
        <h1> Habit Tracker </h1>
    </header>

    <main>
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Add a new habit" required>
                <button id="habit-submit">Add Habit</button>
                <button id="reset-habits">Reset Habits</button>
            </form>

    <!--Days of the week Table -->
    <table>
        <thead>
            <tr>
                <th>Habit</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="habit-rows">
            <!-- Habit rows go here -->
        </tbody>
    </table>

    </main>

    <!-- Google Charts: Pie chart and Bar chart -->
    <div id="charts">
        <div class="chart-container" id="progress-pie-chart"></div>
        <div class="chart-container" id="habit-bar-chart"></div>
    </div>
    
    <script src="assets/js/script.js"> </script>
</body>
</html>
