<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Yourself</title>
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Habit Tracker </h1>
    </header>

    <main>
        <section id="habit-form">
            <h2>Add a New Habit</h2>
            <form id="add-habit-form">
                <input type="text" id="habit-input" placeholder="Enter your habit" required>
                <button type="submit">Add Habit</button>
            </form>
        </section>

        <section id="habit-list">
            <h2>Your Habits</h2>
            <ul id="habits">
                <!-- List of habits -->
                <li>
                    <span class="habit-text">Habit 1</span>
                    <button class="habit-remove">Remove</button>
                </li>
                <li>
                    <span class="habit-text">Habit 2</span>
                    <button class="habit-remove">Remove</button>
                </li>
                <li>
                    <span class="habit-text">Habit 3</span>
                    <button class="habit-remove">Remove</button>
                </li>
            </ul>
        </section>
    </main>

    <footer>footer</footer>
    
    <script src="assets/js/script.js"> </script>
</body>
</html>
